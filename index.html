<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NG Confeitaria - Delícias em Potinho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cake-pink': '#ffb6c1',
                        'cake-purple': '#e6e6fa',
                        'cake-brown': '#d2b48c',
                        'cake-green': '#98fb98',
                        'cake-yellow': '#fffacd',
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilos personalizados */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        .chat-message {
            max-width: 80%;
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
        }

        .user-message {
            background-color: #e6e6fa;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }

        .bot-message {
            background-color: #fffacd;
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .product-card {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-cake-pink min-h-screen">

                    <h2 class="text-2xl font-bold flex items-center">
                        <i class="fas fa-birthday-cake mr-3"></i> NG Confeitaria
                    </h2>
                    <p class="mt-2">Delícias feitas com amor desde 2018</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-white hover:text-cake-yellow text-xl"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-white hover:text-cake-yellow text-xl"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-white hover:text-cake-yellow text-xl"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
            <div class="border-t border-cake-yellow mt-6 pt-6 text-center">
                <p>&copy; 2023 NG Confeitaria. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
